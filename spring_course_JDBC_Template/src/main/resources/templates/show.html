<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8">
    <title>PEOPLE</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="my-3">Person Information</h1>
    <div class="card my-3">
        <div class="card-body">
            <h5 class="card-title" th:text="${'Name: ' + person.getName()}">VALUE</h5>
            <p class="card-text" th:text="${'ID: ' + person.getId()}">VALUE</p>
            <p class="card-text" th:text="${'Age: '+ person.getAge()}">VALUE</p>
            <p class="card-text" th:text="${'Email: ' + person.getEmail()}">VALUE</p>
            <a th:href="@{/people/{id}/edit(id=${person.getId()})}" class="btn btn-warning">Edit</a>
            <form th:method="POST"
                  th:action="@{/people/{id}/delete(id=${person.getId()})}"
                  style="display:inline;">
                <input type="submit" value="Delete" class="btn btn-danger"/>
            </form>
        </div>
    </div>
</div>
<!-- Add Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
