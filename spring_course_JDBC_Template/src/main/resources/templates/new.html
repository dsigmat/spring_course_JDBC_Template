<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html" lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Person</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="my-3">Create New Person</h1>
    <form th:method="POST" th:action="@{/people}" th:object="${person}" class="my-3">
        <div class="form-group">
            <label for="name">Enter name</label>
            <input type="text" th:field="*{name}" id="name" class="form-control"/>
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</p>
        </div>
        <div class="form-group">
            <label for="name">Enter name</label>
            <input type="text" th:field="*{age}" id="age" class="form-control"/>
            <p th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</p>
        </div>
        <div class="form-group">
            <label for="name">Enter name</label>
            <input type="text" th:field="*{email}" id="email" class="form-control"/>
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</p>
        </div>
        <input type="submit" value="Create" class="btn btn-primary"/>
    </form>
</div>
</body>
</html>
